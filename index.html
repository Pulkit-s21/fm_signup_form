<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <main>
         <section class="text">
              <h1>Learn to code by <br> watching others</h1>
              <p>See how experienced developers solve problems in real-time. <br> Watching scripted tutorials is great,but understanding how <br> developers think is invaluable.</p>
         </section>
         <section class="form-area">
          <button type="button" class="btn btn1 btn-primary btn-block"><strong> Try it free 7 days </strong>then $20/m. thereafter</button>
          <form action="">
               <input type="text" placeholder="Enter first name" required>
               <br>
               <input type="text" placeholder="Enter last name" required>
               <br>
               <input type="email" placeholder="Enter email id" required>
               <br>
               <input type="password" placeholder="Enter password" required>
               <button type="submit" class="btn btn2 btn-success btn-block">Claim your free trial</button>
               <p>By clicking the button you are agreeing to our <a href="https://en.wikipedia.org/wiki/Terms_of_service" target="_blank"><span>Terms and conditions</span></a></p>
          </form>
         </section>
    </main>
<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/a7731f7ef8.js"></script>

<script src="index.js"></script>
</body>
</html>
